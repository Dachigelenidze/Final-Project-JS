<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/delivery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Delivery</title>
  
  </head>
  <body class="deliverymain">
    <header >
      
    </header>
    <main>
      <div class="content">
        <div class="box-form">
          <form method="post" class="delivery-form">
            <input type="text" name="firstname" placeholder="Firstname" class="firstname" />

            <input type="text" name="lastname" placeholder="Lastname" />

            <input type="text" name="country" placeholder="Country" />

            <input type="text" name="city" placeholder="City" />

            <input type="text" name="adress" placeholder="Adress" class="input-wrapper"/>

            <input type="email" name="email" class="input-wrapper" placeholder="Email" />

            <input type="number" name="tel" placeholder="Tel" />

            <input type="number" name="zip" placeholder="Zip Code" />

            <textarea name="order" cols="30" rows="10" placeholder="What do you want to order?"></textarea>
          </form>
          <div class="delivery-img">
            <img class="pack-img" src="icons/pack.png" />
            <img src="icons/app.png" alt="application" class="app-img" />
          </div>
          
        </div>
        
      </div>
      <a href="index.html" class="sendorder">SEND ORDER</a>
    </main>
    <footer>
      
    </footer>
    
  </body>
</html>
